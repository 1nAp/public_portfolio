{% extends 'base.html' %}
{% block title %}Edit Rating{% endblock %}

{% block content %}
     <form action="{{ url_for('edit') }}" method="POST">
        <p>Book Name: {{book.title}}</p>
        <p>Current Rating {{book.rating}}</p>
         <input hidden="hidden" name="id" value="{{book.id}}">
        <input class="form-control" name="rating" type="text" placeholder="New Rating"><button class="btn btn-primary mt-2" type="submit">Change Rating</button>
    </form>
    <a class="btn btn-primary mt-2" href="{{ url_for('home') }}">Home/Cancel</a>

{% endblock %}
